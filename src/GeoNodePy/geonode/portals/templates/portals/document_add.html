{% extends "portals/base.html" %}

{% block content %}
    <h1>Add Document</h1>

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="{{ portal.get_absolute_url }}" class="btn">Cancel</a>
        </div>
    </form>
{% endblock content %}
