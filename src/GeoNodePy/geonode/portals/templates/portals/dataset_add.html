{% extends "portals/base.html" %}
{% load i18n %}

{% block main %}
    <h1>{% trans "Add Dataset" %}</h1>

    <form action="{% url portals_add_dataset portal.slug %}" method="post">
        {% csrf_token %}
        {{ form.portal }}
        <div class="form-row">
            <select name="dataset">
                <option value="">-----</option>
                {% for ds in datasets %}
                 <option value="{{ ds.pk }}">{{ ds.title }}</option>   
                {% endfor %}
            </select>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">{% trans "Add" %}</button>
            <a href="{{ portal.get_absolute_url }}" class="btn cancel">{% trans "Cancel" %}</a>
        </div>
    </form>
{% endblock main %}
