{% extends "portals/base.html" %}

{% block content %}
    <h1>Add Dataset</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.portal }}
        <div class="form-row">
            <select name="dataset">
                <option value="">-----</option>
                {% for ds in datasets %}
                 <option value="{{ ds.pk }}">{{ ds.title }}</option>   
                {% endfor %}
            </select>
        </div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Add</button>
            <a href="{{ portal.get_absolute_url }}" class="btn">Cancel</a>
        </div>
    </form>
{% endblock content %}
