{% extends "portals/base.html" %}
{% load i18n %}

{% block main %}
        <h1>{% trans "Portals" %}</h1>
        {% if user.is_staff %}
        <p class="edit pull-right"><a href="{% url portals_add %}">{% trans "Create New Portal" %}</a></p>
        {% endif %}
        <ul>
            {% for portal in portal_list %}
                <li><a href="{% url portals_detail portal.slug %}">{{ portal }}</a></li>
            {% endfor %}
        </ul>

{% endblock %}
