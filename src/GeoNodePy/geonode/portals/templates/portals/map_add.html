{% extends "portals/base.html" %}

{% block content %}
    <h1>Add Map</h1>

    <form action="" method="post">
        {% csrf_token %}
        {{ form.portal }}
        <div class="form-row">{{ form.map }}</div>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="submit" class="btn btn-primary" name="featured" value="true">Add as Featured</button>
            <a href="{{ portal.get_absolute_url }}" class="btn">Cancel</a>
        </div>
    </form>
{% endblock content %}
