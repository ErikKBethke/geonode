{% extends "portals/base.html" %}

{% block content %}
    <h1>Remove Map</h1>

    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to remove the map "{{ map.title }}" from this portal?</p>
        <div class="actions">
            <button type="submit" class="btn btn-primary">Remove</button>
            <a href="{{ portal.get_absolute_url }}" class="btn">Cancel</a>
        </div>
    </form>
{% endblock content %}
